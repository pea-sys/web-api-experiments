<!DOCTYPE html>
<html lang="en-us">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Images in HTML</title>
  </head>
  <body>
    <h1>Tel URL in HTML</h1>
    <div>
      <a>Local Number:tel scheme</a>
      <a href="tel:090ABCDEFGH">☎090ABCDEFGH</a>
    </div>
    <div>
      <a>Global Number:tel scheme</a>
      <a href="tel:+81-90-ABC-DEFGH">☎+81-90-ABC-DEFGH</a>
    </div>
  </body>
</html>
